<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">

    <title>Project Two</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="applicant_container">
                <h1 style="color: darkred;">Who Is The Lucky Person ?</h1>
                <div class="applicant_input">
                    <input class="applicant_value" type="text" placeholder="Enter Applicant Name">
                    <span id="add_applicant">ADD</span>
                </div>
                <div class="applicant_list">
                    <h5 style="color: darkred;">Who's Participating</h5>
                    <div class="applicant_list_wrapper">
                    </div>
                </div>
                <div class="button_container">
                    <div id="show_results">Get The Winner</div>
                </div>
            </div>
            <div class="results_container hidden">
                <h1>The Winner is</h1>
                <div class="result">

                </div>
                <div class="results_action">
                    <div class="run_again">Run Again</div>
                    <div class="start_again">Start Again</div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js/main.js"></script>

</html>
